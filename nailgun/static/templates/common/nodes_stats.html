<div class="statistic">
  <div class="stat-count">
    <%= stats.get('total') %>
  </div>
  <div class="stat-title">
    <%= linebreaks($.t('navbar.stats.total', {count: stats.get('total')})) %>
  </div>
  <div class="stat-count">
    <%= stats.get('unallocated') %>
  </div>
  <div class="stat-title">
    <%= linebreaks($.t('navbar.stats.unallocated', {count: stats.get('unallocated')})) %>
  </div>
</div>
