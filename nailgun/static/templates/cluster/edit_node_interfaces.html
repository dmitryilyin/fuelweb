<div class="edit-node-interfaces wrapper <%= locked ? 'changes-locked' : '' %>">
  <% if (node) { %>
    <h3 class="span12"><%- $.t('cluster_page.nodes_tab.configure', {defaultValue: 'Configure'}) %> <%- node.get('name') %> <%- $.t('cluster_page.nodes_tab.node_interfaces', {defaultValue:'node interfaces'}) %></h3>
  <% } %>

  <div class="row node-networks">
    <div class="span4"></div>
    <div class="span4">
      <div class="progress progress-striped progress-success active">
        <div class="bar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <!-- page-control box -->
  <div class="row">
    <div class="page-control-box">
      <div class="back-button pull-left">
        <button class="btn btn-return" data-i18n="cluster_page.nodes_tab.bt_return">Back To Node List</button>
      </div>
      <div class="page-control-button-placeholder">
        <button data-i18n="cluster_page.nodes_tab.bt_load_defaults" class="btn btn-defaults" <%= locked ? 'disabled' : '' %>>Load Defaults</button>
        <button class="btn btn-revert-changes" disabled data-i18n="cluster_page.nodes_tab.bt_cancel_changes">Cancel Changes</button>
        <button class="btn btn-success btn-apply" disabled data-i18n="cluster_page.nodes_tab.bt_apply">Apply</button>
      </div>
    </div>
  </div>
</div>
